<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros - BreakTime Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-8 py-4 bg-gray-800 shadow">
    <div>
      <h1 class="text-2xl font-bold">BreakTime Tracker</h1>
      <p class="text-sm text-gray-300">Historial de descansos</p>
    </div>
    <nav class="space-x-2">
      <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Salir</a>
    </nav>
  </header>

  <main class="flex-grow p-8">
    <section class="bg-gray-800 p-6 rounded-lg max-w-6xl mx-auto">
      <h2 class="text-xl font-bold mb-4">Historial de Tiempos Registrados</h2>
      <table class="table-auto w-full text-left mt-4">
        <thead>
          <tr class="text-gray-300 border-b border-gray-600">
            <th class="pb-2">Nombre</th>
            <th class="pb-2">Código</th>
            <th class="pb-2">Tipo</th>
            <th class="pb-2">Fecha</th>
            <th class="pb-2">Inicio</th>
            <th class="pb-2">Fin</th>
            <th class="pb-2">Duración (min)</th>
          </tr>
        </thead>
        <tbody>
          {% for r in historial %}
          <tr class="text-gray-100 border-b border-gray-700">
            <td>{{ r.nombre }}</td>
            <td>{{ r.codigo }}</td>
            <td>{{ r.tipo }}</td>
            <td>{{ r.fecha }}</td>
            <td>{{ r.inicio }}</td>
            <td>{{ r.fin }}</td>
            <td>{{ r.duracion_minutos }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
