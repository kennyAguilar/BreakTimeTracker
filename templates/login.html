<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BreakTime Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-8 py-4 bg-gray-800 shadow">
    <div>
      <h1 class="text-2xl font-bold">BreakTime Tracker</h1>
      <p class="text-sm text-gray-300">Control de descansos y comidas</p>
    </div>
    <nav class="space-x-2">
      <a href="/" class="bg-violet-600 hover:bg-violet-700 px-4 py-2 rounded">Inicio</a>
      <a href="/base_datos" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Base de Datos</a>
      <a href="/registros" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">Registros</a>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md mt-8">
      <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h1>
      <form method="POST">
        <div class="mb-4">
          <label for="usuario" class="block text-sm mb-1">Usuario</label>
          <input type="text" id="usuario" name="usuario" required class="w-full p-2 rounded bg-gray-100 text-black" />
        </div>
        <div class="mb-6">
          <label for="clave" class="block text-sm mb-1">Contraseña</label>
          <input type="password" id="clave" name="clave" required class="w-full p-2 rounded bg-gray-100 text-black" />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold text-white shadow-lg transition duration-200">
          🔐 Ingresar al Panel
        </button>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="bg-red-600 text-white text-center mt-6 p-3 rounded">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}

    </div>
  </main>
</body>
</html>
