<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Asistentes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="flex justify-between items-center px-8 py-4 bg-gray-800 shadow">
    <div>
      <h1 class="text-2xl font-bold">BreakTime Tracker</h1>
      <p class="text-sm text-gray-300">Agregar Asistentes</p>
    </div>
    <nav class="space-x-2">
      <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Salir</a>
    </nav>
  </header>

  <main class="flex flex-col items-center mt-10">
    <section class="bg-gray-800 p-6 rounded-lg w-2/3 mb-6">
      <h2 class="text-xl font-bold mb-4">Nuevo Asistente</h2>
      <form method="POST">
        <div class="mb-4">
          <label for="nombre" class="block text-sm mb-1">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required class="w-full p-2 rounded bg-gray-100 text-black" />
        </div>
        <div class="mb-4">
          <label for="tarjeta" class="block text-sm mb-1">Número de tarjeta</label>
          <input type="text" id="tarjeta" name="tarjeta" required class="w-full p-2 rounded bg-gray-100 text-black" />
        </div>
        <div class="mb-4">
          <label for="turno" class="block text-sm mb-1">Tipo de turno</label>
          <select id="turno" name="turno" required class="w-full p-2 rounded bg-gray-100 text-black">
            <option value="Full">Full</option>
            <option value="Part-time">Part-time</option>
            <option value="Llamado">Llamado</option>
          </select>
        </div>
        <div class="mb-6">
          <label for="codigo" class="block text-sm mb-1">Número de Asistente (Ej: KA22)</label>
          <input type="text" id="codigo" name="codigo" required class="w-full p-2 rounded bg-gray-100 text-black" />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold text-white shadow">➕ Agregar Asistente</button>
      </form>
    </section>

    <section class="bg-gray-800 p-6 rounded-lg w-2/3">
      <h2 class="text-xl font-bold mb-4">Lista de Asistentes Registrados</h2>
      <table class="table-auto w-full text-left mt-4">
        <thead>
          <tr class="text-gray-300 border-b border-gray-600">
            <th class="pb-2">Nombre</th>
            <th class="pb-2">Tarjeta</th>
            <th class="pb-2">Turno</th>
            <th class="pb-2">N° Asistente</th>
          </tr>
        </thead>
        <tbody>
          {% for u in usuarios %}
          <tr class="text-gray-100">
            <td>{{ u.nombre }}</td>
            <td>{{ u.tarjeta }}</td>
            <td>{{ u.turno }}</td>
            <td>{{ u.codigo }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
